<html>
	<head>
		<title>Mind Games</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		
	</head>

	<body>
		<!-- <div id="subcontent1"> -->
		<div id="gamingZone">
			<p id="mathematicalStatement"></p>
			<!--<p id="result"></p> -->
			<input type="text" id="answer"/>
		</div>
		<div id="scorecard">
			<p id="correctness_para">Your Answer is <br><span id="correctness"></span></p>
			<p id="marks_para">Your Score is <br><span id="marks"></span></p>
			<p id="level_para">Your Level is <br><span id="level"></span></p>
			<p id="attempts_para">Total Attempts are <br><span id="attempts"></span></p>
		</div>
		<!-- </div> -->
		<div id="start_btn_div">
			<input type="button" id="start_btn" value = "Start"/>
			<input type="button" id="reset_btn" value = "Reset"/>
		</div>
		<div id="numPad">
			<input type="button" value="1" class="numBtn" id="btn1" />
			<input type="button" value="2" class="numBtn" id="btn2" />
			<input type="button" value="3" class="numBtn" id="btn3" />
			<input type="button" value="4" class="numBtn" id="btn4" />
			<input type="button" value="5" class="numBtn" id="btn5" />
			<input type="button" value="6" class="numBtn" id="btn6" />
			<input type="button" value="7" class="numBtn" id="btn7"/>
			<input type="button" value="8" class="numBtn" id="btn8" />
			<input type="button" value="9" class="numBtn" id="btn9" />
			<input type="button" value="Enable" class="numBtn" id="keypadLock" />
			<input type="button" value="0" class="numBtn" id="btn0" />
			<input type="button" value="DEL" class="numBtn" id="btnDel" />
		</div>
	</body>

</html>

		<script src="js/MathInterface.js"></script>
		<script src="js/ResultsGenerator.js"></script>
		<script src="js/JSEventHandlers.js"></script>
		<script src="js/MindGamesConfigurations.js"></script>
